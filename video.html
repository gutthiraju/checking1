<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
      }
      .navbar {
        display: flex;
        align-items: center;
        background: #222;
        padding: 10px 20px;
        color: #fff;
      }
      .navbar .logo {
        font-size: 1.5em;
        font-weight: bold;
        margin-right: 30px;
      }
      .navbar .search-bar {
        flex: 1;
        display: flex;
        align-items: center;
      }
      .navbar input[type="text"] {
        width: 100%;
        padding: 7px 10px;
        border: none;
        border-radius: 3px;
        margin-left: 10px;
      }
      .categories {
        display: flex;
        gap: 15px;
        padding: 15px 20px;
        background: #fff;
        border-bottom: 1px solid #ddd;
      }
      .category {
        background: #eee;
        padding: 7px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.2s;
      }
      .category:hover {
        background: #ccc;
      }
      .videos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .video-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .video-thumb {
        width: 100%;
        height: 150px;
        object-fit: cover;
        background: #ddd;
      }
      .video-info {
        padding: 10px;
      }
      .video-title {
        font-size: 1.1em;
        margin: 0 0 5px 0;
      }
      .video-desc {
        font-size: 0.95em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MyLogo</div>
      <div class="search-bar">
        <input type="text" placeholder="Search videos..." />
      </div>
    </nav>
    <div class="categories">
      <div class="category">All</div>
      <div class="category">Music</div>
      <div class="category">Sports</div>
      <div class="category">Education</div>
      <div class="category">Gaming</div>
      <div class="category">News</div>
    </div>
    <div class="videos">
      <div class="video-card">
        <img
          class="video-thumb"
          src="https://via.placeholder.com/300x150?text=Video+1"
          alt="Video 1"
        />
        <div class="video-info">
          <div class="video-title">Video Title 1</div>
          <div class="video-desc">Short description of video 1.</div>
        </div>
      </div>
      <div class="video-card">
        <img
          class="video-thumb"
          src="https://via.placeholder.com/300x150?text=Video+2"
          alt="Video 2"
        />
        <div class="video-info">
          <div class="video-title">Video Title 2</div>
          <div class="video-desc">Short description of video 2.</div>
        </div>
      </div>
      <div class="video-card">
        <img
          class="video-thumb"
          src="https://via.placeholder.com/300x150?text=Video+3"
          alt="Video 3"
        />
        <div class="video-info">
          <div class="video-title">Video Title 3</div>
          <div class="video-desc">Short description of video 3.</div>
        </div>
      </div>
      <!-- Add more video cards as needed -->
    </div>
  </body>
</html>
